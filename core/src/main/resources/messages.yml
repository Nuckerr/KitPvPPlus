  kit-dosent-exist: '&cThat kit doesn''t exist.'
  kit-already-exists: '&cThat kit already exists.'
  kit-menu-opening: "&aOpening menu."
  kit-purchase-canceled: "&cPurchase canceled."
  kit-purchase: "&aYou have purchased &e%kit%&a."
leaderboards:
  death-leaderboad: "&e&lDeath leaderboard"
  kills-leaderboad: "&e&lKills leaderboard"
  exp-leaderboad: "&e&lExp leaderboard"
  balance-leaderboad: "&e&lBalance leaderboard"
  killstreak-leaderboad: "&e&lKillstreak leaderboard"
  kdr-leaderboad: "&e&lKDR leaderboard"
  level-leaderboad: "&e&lLevel leaderboard"
help-commands:
  kit-command:
    - "&9%bar%"
    - "&8- &b/kit <kitname> [player] &8- &7Equips specified kit (to given player if provided)"
    - "&8- &b/kit edit displayname <kitname> <newdisplayname> &8- &7Edits the displayname of specified kit"
    - "&8- &b/kit edit icon <kitname> &8- &7Edits the icon of specified kit to the item in your hand"
    - "&8- &b/kit contents <kitname> &8- &7Edits the contents of specified kit to your inventory"
    - "&9%bar%"
  core-command:
    - "&b%bar%"
    - "&8- &9/kitpvp reload &8- &7Reloads the configuration files and database"
    - "&8- &9/kitpvp reload config &8- &7Reloads just the configuration files"
    - "&8- &9/kitpvp reload database &8- &7Reloads just the database"
    - "&8- &9/kitpvp credits &8- &7Sends the credits of the plugin"
    - "&b%bar%"
  eco-help:
    - "&d%bar%"
    - "&8- &d/eco give [player] [amount] &8- &7Gives specified amount of money to player"
    - "&8- &d/eco set [player] [amount] &8- &7Sets specified amount of money to the player's balance"
    - "&8- &d/eco reset [player] [amount] &8- &7Sets the player's balance to $0"
    - "&d%bar%"
  kit-admin:
    - "&c%bar%"
    - "&c/kit edit displayname [name] &8- &7Edit the displayname of the kit"
    - "&c/kit edit icon &8- &7Sets the icon of the kit to the item in your hand"
    - "&c/kit edit contents &8- &7Sets the contents of the kit to your inventory"
    - "&c/kit edit permission [permission &8- &7Sets the permission of the kit"
    - "&c/kit edit price [price] &8- &7Sets the price of the kit (set to 0 to be free)"
    - "&c/kit edit cooldown [cooldown[ &8- &7Sets the cooldown time of the kit (set to 0 for none)"
    - "&c%bar%"
  stats-admin:
    - "&9%bar%"
    - "&b/kitpvp set exp [player] [exp] &8- &7Edit the experience of specified player"
    - "&b/kitpvp set kills [player] [kills] &8- &7Edit the kill count of specified player"
    - "&b/kitpvp set deaths [player] [deaths] &8- &7Edit the death count of specified player"
    - "&b/kitpvp clear deaths [player] &8- &7Clears the death count of specified player"
    - "&b/kitpvp clear kills [player] &8- &7Clears the kill count of specified player"
    - "&b/kitpvp clear exp [player] &8- &7Clears the experience of specified player"
    - "&b/kitpvp clear [player] &8- &7Clears every stat of specified player"
    - "&9%bar%"
